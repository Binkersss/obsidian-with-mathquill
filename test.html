<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuill Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
</head>
<body>
    <div id="math-container"></div>
    <script>
        window.$ = window.jQuery = $.noConflict(true);
        var MQ = MathQuill.getInterface(2);
        var mathFieldSpan = document.getElementById('math-container');
        var mathField = MQ.MathField(mathFieldSpan);  // Create a new MathField instance
        mathField.focus();  // Focus on the math field to allow input
    </script>
</body>
<body>
    <div id="math-container" style="border: 1px solid black; padding: 10px;"></div>
    <script>
        window.$ = window.jQuery = $.noConflict(true);
        var MQ = MathQuill.getInterface(2);
        var mathFieldSpan = document.getElementById('math-container');
        var mathField = MQ.MathField(mathFieldSpan);  // Create a new MathField instance
        mathField.focus();  // Focus on the math field to allow input
    </script>
</body>
</html>
